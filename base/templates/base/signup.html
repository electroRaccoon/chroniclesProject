{% extends 'base/base.html' %}

{% block title %}Inscription{% endblock %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>

    <p>Vous avez déjà un compte? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
{% endblock %}
